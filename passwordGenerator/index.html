<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css added -->
    <link rel="stylesheet" href="./style.css">
    <title>Random Password Generator</title>
</head>

<body>

    <div class="warning">
        Password range must be between 4 and 20 characters.
        <button class="close"><i class="fas fa-times"></i></button>
    </div>
    <div class="container">
        <h2>Password Generator</h2>
        <div class="result-container">
            <span class="result"></span>
            <button class="copy"><i class="far fa-clipboard"></i></button>
        </div>
        <div class="length-container">
            <label>Password Length</label>
            <input type="number" id="length" min="4" max="20" value="10">
        </div>
        <button class="generate-password">Generate password</button>
    </div>


    <!-- js added -->
    <script src="./main.js"></script>
</body>

</html>
