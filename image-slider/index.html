<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

        <!-- Css added -->

        <link rel="stylesheet" href="./style.css">
    <title>Slider</title>
</head>

<body>

    <div class="slider">
        <div class="slide active">
            <img src="./image/image-1-min.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./image/image-2-min.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./image/image-3-min.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./image/image-4-min.jpg" alt="">
        </div>
        <div class="slide">
            <img src="./image/image-5-min.jpg" alt="">
        </div>

        <button class="prev"><i class="fas fa-angle-left"></i></button>
        <button class="next"><i class="fas fa-angle-right"></i></button>
    </div>

    <!-- Js added -->

    <script src="./main.js"></script>

</body>

</html>
