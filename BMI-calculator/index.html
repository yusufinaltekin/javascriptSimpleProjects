<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BMI Calculator</title>
</head>

<body>

    <form class="form-container">
        <h1>BMI Calculator</h1>

        <div class="height">
            <input type="number" class="height-input" required>
            <label for="weight" class="height-label">Height</label>
        </div>

        <div class="weight">
            <input type="number" class="weight-input" required>
            <label for="weight" class="weight-label">Weight</label>
        </div>

        <button class="calculate">Claculate</button>

        <div class="result">
            <p class="number-result"> 27.5</p>
            <span></span>
        </div>
    </form>

    <script src="app.js"></script>
</body>

</html>
