<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Form Validation</title>
</head>

<body>

    <form id="form">
        <h1 class="title"> Create Account</h1>
        <div class="username">
            <label for="username">Username</label>
            <input type="text" name="username" id="name" placeholder="userName123">
            <i></i>
            <small></small>
        </div>
        <div class="email">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="userName@gmail.com">
            <i></i>
            <small></small>
        </div>

        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="*********">
            <i></i>
            <small></small>
        </div>

        <div class="passwordCheck">
            <label for="passwordCheck">Password</label>
            <input type="password" name="passwordCheck" id="passwordCheck" placeholder="*********">
            <i></i>
            <small></small>
        </div>

        <button type="submit" id="submit">Submit</button>
    </form>

    <script src="main.js"></script>
</body>

</html>
